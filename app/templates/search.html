<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                ConcertMaster
            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="input" type="text" name="genre" class="form-control" placeholder="Genre">
                <input id="input" type="text" name="location" class="form-control" placeholder="Location">
                <input id="input" type="text" name="date" class="form-control" placeholder="Date">
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1>{{output_message}}</h1>
            </form>
            <div class="container">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Concert</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                {% for concert in data %}  
                    <tr>
                        <td>{{ concert.name }}</td>
                        <td>{{ concert.date }} {{ concert.time }}</td>
                        <td>{{ concert.location }}</td>
                        <td>{{ concert.link }}</td>
                    </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
        {% endif %}
    </body>

</html>
