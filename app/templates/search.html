<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
    </head>



    <body>

      <!-- Autocomplete --> 
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <script>
      var genres = [
        'Alternative', 'Ballads/Romantic', 'Blues', 'Children\'s Music', 
        'Classical', 'Country', 'Dance/Electronic', 'Folk', 'Hip-Hop/Rap', 
        'Holiday', 'Jazz', 'Medieval/Renaissance', 'Metal', 'New Age', 'Other', 
        'Pop', 'R&B', 'Reggae', 'Religious', 'Rock', 'World'
      ];

      var states = [
        'Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
        'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
        'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
        'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
        'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
        'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
        'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
        'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
        'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
      ];

      $( function() {
        $( "#genre_in" ).autocomplete({
          source: genres
        });
      } );

      $( function() {
        $( "#location_in" ).autocomplete({
          source: states
        });
      } );

      </script>


        <div class="topcorner">
            <p>Project Name: {{ name }}</p>
            <p>Student Name: ({{ netid }})</p>
        </div>
        <form class="form-inline global-search">
            <h1 style="font-size: 55px; font-family:Futura; color: #4285F4">
                ConcertMaster
            </h1>
            
            <br><br>
            
            <div class="form-group">
                <input id="genre_in" type="text" name="genre" class="form-control" placeholder="Genre">
                <input id="location_in" type="text" name="location" class="form-control" placeholder="Location">
                <input id="date_in" type="text" name="date" class="form-control" placeholder="Date">
            </div>
            <button type="submit" class="btn btn-info"> Go! </button>
        </form>
        <form class="form-inline global-search">
        {% if data %}
            <h1>{{output_message}}</h1>
            </form>
            <div class="container">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Concert</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                {% for concert in data %}  
                    <tr>
                        <td>{{ concert.name }}</td>
                        <td>{{ concert.date }} {{ concert.time }}</td>
                        <td>{{ concert.location }}</td>
                        <td><a href="{{ concert.link }}">{{ concert.link }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
        {% endif %}
    </body>
